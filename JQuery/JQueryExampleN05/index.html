<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
		<style type="text/css">			

		</style>
		<script type="text/javascript">
			$(function(){
				$('#add1').click(function(){
					child = $('<p>This is a text of paragraph</p>'); // инлайн создаём html элемент
					$('#container').append(child); // и добавляем
				});

				$('#add2').click(function(){
					child = $('<p>This is a text of paragraph</p>').hide();
					$('#container').append(child);
					child.fadeIn(200); // плавно
				});

				$('#add3').click(function(){
					child = $('<p>This is a text of paragraph</p>').hide();
					$('#container').append(child);
					child.fadeIn(3000, function(){
						var currCount = $('#count').text();
						currCount++;
						$('#count').text(currCount);
					});
				});

				$('#add4').click(function(){
					child = $('<p>This is a text of paragraph</p>').hide();
					$('#container').append(child);
					child.fadeIn(2000, function(){
						var count = $('#count');
						var currCount = count.text();
						currCount++;
						count.fadeOut(2000, function(){ // временно пропадает
							count.text(currCount);
							count.fadeIn(2000); // и появляется
						});
					});
				});
			})
		</script>
    </head>
    <body>
		<button id="add1">add a paragraph </button>
		<button id="add2">add a paragraph count.fadeIn плавно</button>
		<button id="add3">add a paragraph счётчик плавно</button>
		<button id="add4">add a paragraph появляется исчехает и появляется</button>
		Добавлено <span id="count">0</span> параграфов
		<div id="container">
			
		</div>
    </body>
</html>
